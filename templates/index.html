<!DOCTYPE html>
<html>
<head>
  <title>Inventario de Activos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Inventario ISO 27001</h2>
  <a href="/dashboard" class="btn btn-info">Ver Dashboard</a>
  <a href="/exportar" class="btn btn-success">Exportar a Excel</a>

  <h3 class="mt-4">Agregar Activo</h3>
  <form method="POST" action="/agregar">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Nombre:</label>
        <input name="nombre" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Tipo:</label>
        <input name="tipo" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Propietario:</label>
        <input name="propietario" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Ubicación:</label>
        <input name="ubicacion" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Clasificación:</label>
        <select name="clasificacion" class="form-control">
          <option>Confidencial</option>
          <option>Interna</option>
          <option>Pública</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label>Estado:</label>
        <input name="estado" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Fecha Alta:</label>
        <input name="fecha_alta" type="date" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Etiqueta:</label>
        <input name="etiqueta" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <h3 class="mt-5">Lista de Activos</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Tipo</th><th>Propietario</th><th>Clasificación</th>
      </tr>
    </thead>
    <tbody>
      {% for a in activos %}
      <tr>
        <td>{{ a[0] }}</td><td>{{ a[1] }}</td><td>{{ a[2] }}</td><td>{{ a[3] }}</td><td>{{ a[5] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
